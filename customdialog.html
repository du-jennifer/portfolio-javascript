<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dialog</title>

</head>

<body>

    <button id="alertB" type="button">Alert</button>
    <button id="confirmB" type="button">Confirm</button>
    <button id ="promptB" type="button">Prompt</button>
    <output id="outputText"></output>

    
    <dialog id="alertD"> 
        <form>
            <p> Alert Pressed!</p>
            <button value="submit">OK</button>
        </form>
    </dialog>
    <dialog id="confirmD"> 
        <form method="dialog">
            <p> Do you confirm this?</p>
            <button value="submit">OK</button>
            <button value="cancel">Cancel</button>
        </form>
    </dialog>
    <dialog id="promptD"> 
        <form method="dialog">
            <p> What is your name?</p>
            <input type="text" id="inName">
            <button value="submit">OK</button>
            <button value="cancel">Cancel</button>
        </form>
    </dialog>
    <script type="module" src="customdialog.js"> 
    
        // import {customdialog} from './customdialog.js';
     </script>
</body>
</html>
