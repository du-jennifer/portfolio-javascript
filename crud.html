        <dialog id="addD"> 
            <form method="dialog">
                <label for="postTitle"> Post Title:</label>
                <input type="text" name="postTitle" id="postTitle">
                <br><br>
                <label for="postDate"> Post Date:</label>
                <input type="date" name="postDate" id="postDate">
                <br><br>
                <p> Post Summary:</p>
                <textarea id="postSummary" rows="3" cols="40"></textarea>
                <br><br>
                <button value="submit">Save</button>
                <button value="cancel">Cancel</button>
            </form>
        </dialog>

        <dialog id="confirmD"> 
            <form method="dialog">
                <p> Do you confirm this?</p>
                <button value="submit">OK</button>
                <button value="cancel">Cancel</button>
            </form>
        </dialog>

        <table id="postList">
            <tr>
                <th> Post Title </th>
                <th> Post Date </th>
                <th> Post Summary </th>
            </tr>
        </table>

        <button id="addB" type="button">Post</button>
        <output id="outputText"></output>
